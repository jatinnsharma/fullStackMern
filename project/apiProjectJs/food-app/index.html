<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Store</title>
    

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
    />

  <!-- <link rel="stylesheet" href="style.css" /> -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />

  <style>
   
    .card-spacing {
      margin: 2em;
    }

    .card-img {
      height: 25vw;
      width: 45vh;
    }
      
  </style>

</head>
<body>
<center>Search : <input type="text" id="search-bar" placeholder="Search for Shoes" "></center>

    <div id="root" class="d-flex flex-wrap">

    </div>

    <script>
        fetch('./data.json')
        .then((data)=>{return data.json()})
        .then((completeData)=>
        {
            let data1 = "";
      products =   completeData.map((value)=>{
                data1+=`<div class="card card-spacing" style="width: 18rem">
        <img 
          class="card-img-top card-img mx-auto" 
          src=${value.image}
          alt="image"
        />
        <div class="card-body">
          <h5 class="card-title" id="productName">${value.name}</h5>
          <p class="card-text">
            ${value.description.substring(47,100)}
          </p>
          <p class="card-text">
            $${value.price}
          </p>
          <p class="card-text">
          </p>
          <a href="#" class="btn btn-primary">Add to card</a>
        </div>
      </div>`
      return {name : value.name}
            })
            document.getElementById('root').innerHTML = data1;
        })
        .catch((err)=>{
    console.log(err);
  })




    // search bar 
    let products = [];
    const searchInput = document.getElementById('search-bar');
    searchInput.addEventListener('input',e=>{
      const value = e.target.value;
      console.log(products)
      products.forEach(product=>{
        const isVisible = product.name.includes(value);
        product.element.classList.toggle('hide',!isVisible)
      })
    })
    </script>
