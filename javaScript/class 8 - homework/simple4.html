<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counting</title>
</head>
<body>
    <script>
        for(let i = 1; i<=10;i++){
            console.log(i+" + " + parseInt(i+1 )+ " = " +(i+(i+1)));
        }
    </script>
