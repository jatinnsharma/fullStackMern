        <script>
            const year = prompt('Enter a leap');
            
            checkLeapYear(year)
            function checkLeapYear(year){
                if((year%4==0 )|| (year%400==0) || (year%100!=0)){
                    document.write('leap year')
                }
                else{
                    document.write('Not a leap year')
                }
            }
        </script>
