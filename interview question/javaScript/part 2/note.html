    <script>

        //Q1
        // Implement multiply (2)(3)(4)(10) using currying in vanilla JavaScript??
        // Normal multiply function
        function mul(a,b,c,d){
            return a*b*c*d;
        } 

        function multiply(a){
            return b=>{
                return c=>{
                    return d=>{
                        return a*b*c*d;
                    }
                }
            }
        }

        console.log(mul(2,3,4,10));
        console.log(mul((2),(3),(4),(10)));
    </script>
