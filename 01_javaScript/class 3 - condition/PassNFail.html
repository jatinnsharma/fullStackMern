<html>
    <head>
        <title>Conditions</title>
    </head>
    <body>
        <script>
            let number = prompt()

            if(number>=91 && number<=100){
                document.write("Passed with 1st  division")
            }
            else if(number>=71 && number<=90){
                document.write("Passed with 2nd division")
            }
            else if(number>=51 && number<=70){
                document.write("Passed with 3rd division")
            }
            else if (number>=33 && number<=50){
                document.write("Passed with 4th  division")
            }
            else{
                document.write("Failed")
            }
        </script>
    </body>
</html>
