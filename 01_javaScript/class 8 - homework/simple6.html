<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 6</title>
</head>
<body>
    <input type="text" id="number">
    <button onclick="fun()">Submit</button>
    <script>

        function fun(){
            let num = document.getElementById('number').value
            for(let i = num; i>=1;i--){
                document.write(i);
            }
        }

    </script>
</body>
</html>
