<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 8</title>
</head>
<body>
    <input type="text" id="number">
    <button onclick="fun()">Submit</button>
    <script>

        function fun(){
            let num = document.getElementById('number').value
           
            for(let i = 1; i<=num;i++){
                document.write('M +');
            }
        }

    </script>
</body>
</html>
