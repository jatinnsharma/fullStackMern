<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>
<body>
    <script>
        const number = 'sub '

        switch(number){
            case "add":
                console.log(2+3);
                break;
            case "sub":
                console.log(5-3);
                break;
            default:
                console.log('invalid');
        }
    </script>
</body>
</html>
