<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;   
        }
       
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        </style>
  </head>
  <body>
    <h1>Table </h1>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="root"></tbody>
    </table>

    <script>
        const userData =[
  {
    id: "1",
    name: "Jatin",
    email: "Jatin@gmail.com"
  },
  {
    id: "2",
    name: "rahul",
    email: "Rahul@gmail.com"
  },
  {
    id: "3",
    name: "vishal",
    email: "vishal@gmail.com"
  }
] 
      fetch('data.json').then((res)=>res.json())
      let data=""
          userData.map((value) => {
            data += `
                <tr>
                    <td>${value.id}</td>
                    <td>${value.name}</td>
                    <td>${value.email}</td>
                </tr>
                `;
          });
          document.getElementById("root").innerHTML = data;
        
    </script>
  </body>
</html>
