<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        #cart {
            display: flex;
            flex-wrap: wrap;
        }

        .logo {
            height: 70px;
            width: 120px;
        }

        .card-spacing {
            margin: 2em;
        }

        .card-img {
            height: 50%;
            width: 50%;
        }
    </style>
</head>

<body>
    <div id="cart"></div>
    <script>
        fetch('https://fakestoreapi.com/products')
            .then((data) => {
                return data.json()
            })
            .then((completeData) => {
                let printData = "";
                completeData.map((value) => {
                    printData += `<div class="card card-spacing" style="width: 18rem">
        <img
          class="card-img-top card-img mx-auto"
          src=${value.image}
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">${value.title}</h5>
          <p class="card-text">
            ${value.category}
          </p>
          <p class="card-text">
            Rs : ${value.price}
          </p>
          <p class="card-text">
            
          </p>
          <a href="#" class="btn btn-primary">Shop Now</a>
        </div>
      </div>`
                });
                document.getElementById('cart').innerHTML = printData;
            }).catch((err) => {
                console.log(err)
            })
    </script>
    </script>
</body>

</html>
